<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal | EasyCare</title>
    <link rel="icon" type="image/png" href="icon_easycare.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&family=Sarabun:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --primary: #0891b2;
            --primary-dark: #0e7490;
            --primary-light: #06b6d4;
            --secondary: #64748b;
            --bg-body: #f0f9ff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --white: #ffffff;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius-lg: 1rem;
            --radius-md: 0.75rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Login View */
        #loginView {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 90vh;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }

        .login-card {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-main);
        }

        .form-control {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--radius-md);
            font-family: 'Kanit', sans-serif;
            font-size: 1rem;
            transition: 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-family: 'Kanit', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(8, 145, 178, 0.25);
        }

        /* Dashboard View */
        #dashboardView {
            display: none;
            animation: fadeIn 0.5s ease;
            padding-bottom: 4rem;
        }

        .dash-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .user-welcome h2 {
            font-family: 'Kanit', sans-serif;
            font-size: 1.25rem;
            color: var(--primary-dark);
        }

        .user-welcome p {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .btn-logout {
            background: #cbd5e1;
            color: #475569;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-logout:hover {
            background: #94a3b8;
            color: white;
        }

        .section-title {
            font-family: 'Kanit', sans-serif;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-md);
        }

        /* Profile Section */
        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .profile-item label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .profile-item span {
            font-weight: 500;
            color: var(--text-main);
        }

        /* Warranty Card */
        .warranty-card {
            border-left: 4px solid var(--primary);
            margin-bottom: 1rem;
            position: relative;
        }

        .warranty-card.expired {
            border-left-color: var(--secondary);
            opacity: 0.8;
        }

        .warranty-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .device-model {
            font-weight: 600;
            font-family: 'Kanit', sans-serif;
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            font-weight: 500;
        }

        .status-active {
            background: #dcfce7;
            color: #16a34a;
        }

        .status-expired {
            background: #f1f5f9;
            color: #64748b;
        }

        .warranty-details {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Claim Card & Timeline */
        .claim-card {
            border: 1px solid #e2e8f0;
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-bottom: 1rem;
            background: var(--white);
            transition: 0.2s;
        }

        .claim-header {
            padding: 1rem;
            background: #f8fafc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .claim-title {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .claim-date {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .claim-body {
            padding: 1.25rem;
            display: none;
            /* Hidden by default */
            border-top: 1px solid #e2e8f0;
        }

        .claim-body.open {
            display: block;
        }

        /* Timeline CSS (Reused) */
        .timeline {
            position: relative;
            padding-left: 1.5rem;
            border-left: 2px solid #e2e8f0;
            margin-left: 0.5rem;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .timeline-dot {
            position: absolute;
            left: -1.95rem;
            top: 0.25rem;
            width: 1rem;
            height: 1rem;
            background: var(--white);
            border: 3px solid var(--primary);
            border-radius: 50%;
            z-index: 1;
        }

        .timeline-item:first-child .timeline-dot {
            background: var(--primary);
            box-shadow: 0 0 0 4px rgba(8, 145, 178, 0.2);
        }

        .timeline-date {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .timeline-title {
            font-weight: 600;
            color: var(--text-main);
        }

        .timeline-images {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        .timeline-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 0.5rem;
            cursor: pointer;
            border: 1px solid #e2e8f0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-style: italic;
        }
    </style>
</head>

<body>

    <!-- VIEW 1: LOGIN -->
    <div class="container" id="loginView">
        <header>
            <img src="logo_easycare.png" alt="Easy.Care" class="logo">
            <h1>Customer Portal</h1>
            <p style="color: var(--text-muted);">เข้าสู่ระบบเพื่อดูข้อมูลกรมธรรม์และสถานะการเคลม</p>
        </header>

        <div class="login-card">
            <form id="loginForm">
                <div class="form-group">
                    <label>เลขประจำตัวประชาชน (Citizen ID)</label>
                    <input type="text" id="idCard" class="form-control" placeholder="กรอกเลขบัตรประชาชน 13 หลัก"
                        required maxlength="13">
                </div>
                <div class="form-group">
                    <label>รหัสสมาชิก (Member ID)</label>
                    <input type="text" id="memberId" class="form-control" placeholder="เช่น MEM001" required>
                </div>
                <button type="submit" class="btn-primary">เข้าสู่ระบบ (Login)</button>
            </form>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <a href="tel:0812345678"
                style="color: var(--secondary); text-decoration: none; font-size: 0.9rem;">ติดต่องานบริการลูกค้า</a>
        </div>
    </div>

    <!-- VIEW 2: DASHBOARD -->
    <div class="container" id="dashboardView">
        <div class="dash-header">
            <div class="user-welcome">
                <h2 id="welcomeName">สวัสดี, คุณ...</h2>
                <p id="welcomeId">Member ID: ...</p>
            </div>
            <button class="btn-logout" onclick="logout()">ออกจากระบบ</button>
        </div>

        <!-- Section 1: Personal Info -->
        <h3 class="section-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            ข้อมูลส่วนตัว
        </h3>
        <div class="card">
            <div class="profile-grid">
                <div class="profile-item">
                    <label>ชื่อ-นามสกุล</label>
                    <span id="profileName">-</span>
                </div>
                <div class="profile-item">
                    <label>เบอร์โทรศัพท์</label>
                    <span id="profilePhone">-</span>
                </div>
                <div class="profile-item" style="grid-column: span 2;">
                    <label>ที่อยู่จัดส่ง</label>
                    <span id="profileAddress">-</span>
                </div>
            </div>
        </div>

        <!-- Section 2: Warranties -->
        <h3 class="section-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            </svg>
            กรมธรรม์ของฉัน
        </h3>
        <div id="warrantiesList">
            <!-- Injected via JS -->
        </div>

        <!-- Section 3: Claims -->
        <h3 class="section-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z">
                </path>
            </svg>
            ประวัติการเคลม
        </h3>
        <div id="claimsList">
            <!-- Injected via JS -->
        </div>
    </div>

    <script>
        const socket = io();

        // Check Local Storage for Session
        const session = JSON.parse(localStorage.getItem('easycare_customer_session'));
        if (session) {
            fetchPortalData(session.idCard, session.memberId);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const idCard = document.getElementById('idCard').value.trim();
            const memberId = document.getElementById('memberId').value.trim();

            if (!idCard || !memberId) return;

            Swal.fire({
                title: 'กำลังโหลดข้อมูล...',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            await fetchPortalData(idCard, memberId);
        });

        async function fetchPortalData(idCard, memberId) {
            try {
                const res = await fetch('/api/public/customer/portal', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idCard, memberId })
                });

                if (!res.ok) {
                    const payload = await res.json().catch(() => null);
                    if (res.status === 404) {
                        Swal.fire({
                            icon: 'error',
                            title: 'ไม่พบข้อมูลสมาชิก',
                            text: payload?.message || 'เลขบัตรประชาชนหรือรหัสสมาชิกไม่ถูกต้อง',
                            confirmButtonColor: '#ef4444'
                        });
                        return;
                    }

                    Swal.fire({
                        icon: 'error',
                        title: 'เกิดข้อผิดพลาด',
                        text: payload?.message || `Server error: ${res.status}`,
                        confirmButtonColor: '#ef4444'
                    });
                    return;
                }

                const data = await res.json();
                if (data.success) {
                    Swal.close();
                    localStorage.setItem('easycare_customer_session', JSON.stringify({ idCard, memberId }));
                    renderDashboard(data);
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'ไม่พบข้อมูล',
                        text: data.message,
                        confirmButtonColor: '#ef4444'
                    });
                }
            } catch (err) {
                console.error(err);
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด',
                    text: 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้',
                    confirmButtonColor: '#ef4444'
                });
            }
        }

        function renderDashboard(data) {
            const member = data.member;

            document.getElementById('loginView').style.display = 'none';
            document.getElementById('dashboardView').style.display = 'block';

            document.getElementById('welcomeName').textContent = `สวัสดี, คุณ${member.firstName}`;
            document.getElementById('welcomeId').textContent = `Member ID: ${member.memberId}`;

            document.getElementById('profileName').textContent = `${member.firstName} ${member.lastName}`;
            document.getElementById('profilePhone').textContent = member.phone;
            document.getElementById('profileAddress').textContent = member.shippingAddress || member.address || '-';

            const wList = document.getElementById('warrantiesList');
            if (data.warranties.length > 0) {
                wList.innerHTML = data.warranties.map(w => {
                    const endObj = new Date(w.warrantyDates.end);
                    const isExpired = endObj < new Date();
                    const startObj = w.warrantyDates?.start ? new Date(w.warrantyDates.start) : null;
                    const startStr = startObj ? startObj.toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: 'numeric' }) : '-';
                    const endStr = endObj.toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: 'numeric' });

                    const limit = calcCoverageLimit(w);
                    const used = calcWarrantyUsedAmount(w, data.claims);
                    const remaining = Math.max(0, limit - used);
                    const remainingTimeLabel = calcRemainingCoverageLabel(endObj);

                    return `
                    <div class="card warranty-card ${isExpired ? 'expired' : ''}">
                        <div class="warranty-header">
                            <span class="device-model">${w.device.model} (${w.device.color}, ${w.device.capacity})</span>
                            <span class="status-badge ${isExpired ? 'status-expired' : 'status-active'}">
                                ${isExpired ? 'Expired' : 'Active'}
                            </span>
                        </div>
                        <div class="warranty-details">
                            <div>แพ็กเกจ: ${w.package.plan}</div>
                            <div>IMEI: ${w.device.imei || '-'}</div>
                            <div>Serial No: ${w.device.serial}</div>
                            <div>ระยะคุ้มครอง: ${startStr} - ${endStr}</div>
                            <div>เวลาคงเหลือ: ${remainingTimeLabel}</div>
                            <div>วงเงินทั้งหมด: ${formatMoney(limit)} บาท</div>
                            <div>วงเงินคงเหลือ: ${formatMoney(remaining)} บาท</div>
                        </div>
                    </div>`;
                }).join('');
            } else {
                wList.innerHTML = '<div class="empty-state">ไม่พบข้อมูลกรมธรรม์</div>';
            }

            const cList = document.getElementById('claimsList');
            if (data.claims.length > 0) {
                cList.innerHTML = data.claims.map(c => {
                    const cDate = new Date(c.claimDate).toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: 'numeric' });
                    const timelineHtml = buildClaimTimelineHTML(c);
                    const totalCost = (c.totalCost || 0);
                    const claimMongoId = (c && c._id) ? String(c._id) : '';
                    return `
                    <div class="claim-card">
                        <div class="claim-header" onclick="toggleClaimBody(this)">
                            <div>
                                <div class="claim-title">${c.deviceModel} - ${c.symptoms}</div>
                                <div class="claim-date">วันที่ส่งเคลม: ${cDate} • ค่าใช้จ่ายรวม: ${totalCost.toLocaleString('th-TH')} บาท</div>
                            </div>
                            <div style="font-size: 1.25rem; color: var(--primary);">&#8250;</div>
                        </div>
                        <div class="claim-body">
                            <div style="display:flex; justify-content:flex-end; padding: 0.75rem 0;">
                                <button type="button" onclick="event.stopPropagation(); openClaimReceipt('${claimMongoId}')" ${claimMongoId ? '' : 'disabled'}
                                    style="background: var(--primary); color: white; border: none; padding: 0.5rem 0.9rem; border-radius: 10px; font-weight: 600; cursor: pointer;">
                                    พิมพ์เอกสารรับเครื่อง
                                </button>
                            </div>
                            <div class="timeline">${timelineHtml}</div>
                        </div>
                    </div>`;
                }).join('');
            } else {
                cList.innerHTML = '<div class="empty-state">ไม่พบประวัติการเคลม</div>';
            }
        }

        function openClaimReceipt(claimMongoId) {
            if (!claimMongoId) return;
            window.open(`claim_receipt.html?claimId=${encodeURIComponent(claimMongoId)}`, '_blank');
        }

        function buildClaimTimelineHTML(claim) {
            const items = [];

            const claimDateStr = claim.claimDate
                ? new Date(claim.claimDate).toLocaleDateString('th-TH', { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' })
                : '-';
            const firstImgs = (claim.images || []).map(img => `<img src="${img}" class="timeline-img" onclick="viewImage('${img}')">`).join('');
            items.push(`
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <span class="timeline-date">${claimDateStr}</span>
                    <div class="timeline-title">รับเครื่อง</div>
                    <div style="font-size:0.85rem; color:#64748b;">ค่าใช้จ่าย 0 บาท</div>
                    ${firstImgs ? `<div class="timeline-images">${firstImgs}</div>` : ''}
                </div>
            `);

            if (claim.updates && claim.updates.length > 0) {
                claim.updates.forEach(u => {
                    const uDate = u.date
                        ? new Date(u.date).toLocaleDateString('th-TH', { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' })
                        : '-';
                    const imgs = (u.images || []).map(img => `<img src="${img}" class="timeline-img" onclick="viewImage('${img}')">`).join('');
                    const cost = (u.cost || 0);
                    items.push(`
                        <div class="timeline-item">
                            <div class="timeline-dot"></div>
                            <span class="timeline-date">${uDate}</span>
                            <div class="timeline-title">${u.title || '-'}</div>
                            <div style="font-size:0.85rem; color:#d97706;">ค่าใช้จ่าย ${cost.toLocaleString('th-TH')} บาท</div>
                            ${imgs ? `<div class="timeline-images">${imgs}</div>` : ''}
                        </div>
                    `);
                });
            } else {
                items.push('<p style="color:#94a3b8; font-style:italic; margin-top:0.75rem;">รอเริ่มดำเนินการ</p>');
            }

            return items.join('');
        }

        function toggleClaimBody(header) {
            const body = header.nextElementSibling;
            const chevron = header.querySelector('div:last-child');

            if (body.classList.contains('open')) {
                body.classList.remove('open');
                chevron.style.transform = 'rotate(0deg)';
                header.style.background = '#f8fafc';
            } else {
                body.classList.add('open');
                chevron.style.transform = 'rotate(90deg)';
                header.style.background = '#e0f2fe';
            }
        }

        function logout() {
            localStorage.removeItem('easycare_customer_session');
            location.reload();
        }

        function viewImage(url) {
            Swal.fire({
                imageUrl: url,
                confirmButtonText: 'ปิด',
                confirmButtonColor: '#0891b2',
                width: 500
            });
        }

        function formatMoney(n) {
            const num = Number(n || 0);
            return num.toLocaleString('th-TH');
        }

        function calcCoverageLimit(warranty) {
            const deviceValue = Number(warranty?.device?.deviceValue || 0);
            return Math.floor(deviceValue * 0.7);
        }

        function calcWarrantyUsedAmount(warranty, claims) {
            const warrantyId = (warranty?._id || '').toString();
            if (!warrantyId) return 0;
            const list = Array.isArray(claims) ? claims : [];
            return list
                .filter(c => (c?.warrantyId || '').toString() === warrantyId)
                .reduce((sum, c) => sum + Number(c?.totalCost || 0), 0);
        }

        function calcRemainingCoverageLabel(endDateObj) {
            if (!(endDateObj instanceof Date) || Number.isNaN(endDateObj.getTime())) return '-';
            const now = new Date();
            const diffMs = endDateObj.getTime() - now.getTime();
            if (diffMs <= 0) return 'หมดอายุแล้ว';

            const totalHours = Math.floor(diffMs / (1000 * 60 * 60));
            const days = Math.floor(totalHours / 24);
            const hours = totalHours % 24;

            return `${days.toLocaleString('th-TH')} วัน, ${hours.toLocaleString('th-TH')} ชม.`;
        }

        // Socket.io Real-time Updates
        socket.on('claimUpdate', () => {
            const s = JSON.parse(localStorage.getItem('easycare_customer_session'));
            if (s) fetchPortalData(s.idCard, s.memberId);
        });
    </script>
